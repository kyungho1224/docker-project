name: DockerCompose With Gradle

on:
  push:
    branches:
      - master

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Add permission
        run: chmod +x gradlew

      - name: Clean before Build
        run: ./gradlew clean

      - name: Docker Build & Push
        run: |
          docker login -u ${{ secrets.DOCKER_ID }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_REPO }}
          docker push ${{ secrets.DOCKER_REPO }}

      - name: SSH Connection & Deploy
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: APP, COMPOSE
          script_stop: true
          script: |
            sudo docker-compose -f /home/ubuntu/compose/docker-compose.yml down
#           모든 이미지 삭제하는 스크립트가 필요할 것 같음
            sudo docker-compose -f /home/ubuntu/compose/docker-compose.yml up -d